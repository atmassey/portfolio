<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="portfolio.styles.css" rel="stylesheet" />
    <link href="_content/BlazorTypewriter/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <!-- Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

    <script>
        // EmailJS function
        window.sendEmail = async function (serviceId, templateId, templateParams, publicKey) {
            try {
                const response = await emailjs.send(serviceId, templateId, templateParams, publicKey);
                return response.status === 200 ? "OK" : "ERROR";
            } catch (error) {
                console.error('EmailJS Error:', error);
                return "ERROR";
            }
        };

        // Turnstile helpers
        window.turnstileHelpers = {
            render: function (siteKey, theme, callbackMethodName) {
                console.log('Rendering Turnstile with:', { siteKey, theme, callbackMethodName });

                if (!window.turnstile) {
                    console.error('Turnstile not loaded yet');
                    return null;
                }

                return window.turnstile.render('#cf-turnstile', {
                    sitekey: siteKey,
                    theme: theme,
                    callback: function (token) {
                        console.log('Turnstile success callback:', token);
                        try {
                            DotNet.invokeMethodAsync('portfolio', callbackMethodName, token)
                                .catch(err => console.error('Failed to invoke callback:', err));
                        } catch (error) {
                            console.error('Error calling .NET callback:', error);
                        }
                    },
                    'error-callback': function () {
                        console.log('Turnstile error callback');
                        try {
                            DotNet.invokeMethodAsync('portfolio', callbackMethodName, null)
                                .catch(err => console.error('Failed to invoke error callback:', err));
                        } catch (error) {
                            console.error('Error calling .NET error callback:', error);
                        }
                    }
                });
            },
            renderWithCallback: function (siteKey, theme) {
                console.log('Rendering Turnstile with direct callback:', { siteKey, theme });

                if (!window.turnstile) {
                    console.error('Turnstile not loaded yet');
                    return null;
                }

                return window.turnstile.render('#cf-turnstile', {
                    sitekey: siteKey,
                    theme: theme,
                    callback: function (token) {
                        console.log('Turnstile success callback:', token);
                        if (window.contactComponent) {
                            try {
                                window.contactComponent.invokeMethodAsync('OnTurnstileCallback', token)
                                    .catch(err => console.error('Failed to invoke callback:', err));
                            } catch (error) {
                                console.error('Error calling .NET callback:', error);
                            }
                        } else {
                            console.error('Contact component reference not found');
                        }
                    },
                    'error-callback': function () {
                        console.log('Turnstile error callback');
                        if (window.contactComponent) {
                            try {
                                window.contactComponent.invokeMethodAsync('OnTurnstileCallback', null)
                                    .catch(err => console.error('Failed to invoke error callback:', err));
                            } catch (error) {
                                console.error('Error calling .NET error callback:', error);
                            }
                        } else {
                            console.error('Contact component reference not found');
                        }
                    }
                });
            },
            reset: function (widgetId) {
                if (widgetId && window.turnstile) {
                    window.turnstile.reset(widgetId);
                }
            },
            remove: function (widgetId) {
                if (widgetId && window.turnstile) {
                    window.turnstile.remove(widgetId);
                }
            }
        };

        // Inline theme application to prevent flash
        const getStoredTheme = () => localStorage.getItem('theme');
        const getPreferredTheme = () => {
            const storedTheme = getStoredTheme();
            if (storedTheme) return storedTheme;
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        };
        const setTheme = (theme) => {
            document.documentElement.setAttribute('data-bs-theme', theme);
        };
        // Apply theme immediately
        setTheme(getPreferredTheme());
    </script>

    <style>
        /* Loading animation styles - must be inline to work during initial load */
        body {
            margin: 0;
            background-color: #ffffff;
            color: #000000;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        [data-bs-theme="dark"] body {
            background-color: #212529;
            color: #ffffff;
        }

        .loading-progress {
            position: relative;
            display: block;
            width: 8rem;
            height: 8rem;
            margin: 20vh auto 1rem auto;
        }

            .loading-progress circle {
                fill: none;
                stroke: #e5e5e5;
                stroke-width: 0.6rem;
                transform-origin: 50% 50%;
                transform: rotate(-90deg);
            }

                .loading-progress circle:last-child {
                    stroke: #1b6ec2;
                    stroke-dasharray: calc(3.141 * var(--blazor-load-percentage, 0%) * 0.8), 500%;
                    transition: stroke-dasharray 0.05s ease-in-out;
                }

        .loading-progress-text {
            position: absolute;
            text-align: center;
            font-weight: bold;
            inset: calc(20vh + 3.25rem) 0 auto 0.2rem;
            color: #000000;
            font-size: 1rem;
        }

            .loading-progress-text:after {
                content: var(--blazor-load-percentage-text, "Loading");
            }

        /* Dark mode loading animation */
        [data-bs-theme="dark"] .loading-progress circle {
            stroke: #495057;
        }

            [data-bs-theme="dark"] .loading-progress circle:last-child {
                stroke: #6ea8fe;
            }

        [data-bs-theme="dark"] .loading-progress-text {
            color: #ffffff;
        }

        /* Blazor error UI styling */
        #blazor-error-ui {
            background: lightyellow;
            bottom: 0;
            box-shadow: 0 -1px 2px rgba(0, 0, 0, 0.2);
            display: none;
            left: 0;
            padding: 0.6rem 1.25rem 0.7rem 1.25rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

            #blazor-error-ui .dismiss {
                cursor: pointer;
                position: absolute;
                right: 0.75rem;
                top: 0.5rem;
            }

        [data-bs-theme="dark"] #blazor-error-ui {
            background: #dc3545;
            color: white;
        }
    </style>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
